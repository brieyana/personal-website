name: Personal Website CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install linters
      run: |
        npm install -g htmlhint stylelint stylelint-config-standard linkinator

    - name: Lint HTML
      run: htmlhint "**/*.html"

    - name: Lint CSS
      run: stylelint "**/*.css" --config-basedir . 

    - name: Check for broken links
      run: linkinator . --recurse

